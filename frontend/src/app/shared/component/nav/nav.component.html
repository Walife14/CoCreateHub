<header class="lg:fixed lg:w-1/5">
    <nav class="flex justify-end m-2 lg:m-0 lg:flex-col">
        <div
        [ngClass]="navOpen ? 'fixed top-0 left-0 w-full h-[100dvh] flex items-center justify-center z-50' : 'flex lg:relative lg:h-[100dvh] lg:bg-gray-100'"
        >
            <div
                class="bg-white shadow-[0px_0px_10px] shadow-dark-gray/20 relative lg:w-full lg:h-full"
                [ngClass]="navOpen ? 'w-[94%] h-[95%] rounded-3xl flex items-center justify-center' : 'rounded-3xl lg:shadow-none lg:bg-transparent'"
            >
                <button
                    class="grid p-2 rounded-full"
                    [ngClass]="navOpen ? 'grid-cols-1 m-1 absolute right-0 top-0' : 'gap-1 grid-cols-3 lg:hidden'"
                    (click)="navOpen = !navOpen"
                >
                    <div [ngClass]="navOpen ? 'hidden' : null" class="w-1.5 h-1.5 bg-dark-gray rounded-full" *ngFor="let i of [1,2,3,4,5,6,7,8,9]"></div>
                    <div [ngClass]="navOpen ? null : 'hidden'" ><img class="w-8 h-8" src="../../../../assets/x-mark.svg"></div>
                </button>
                <!-- content here -->
                <ul class="absolute h-[90%] w-full px-4 text-xl flex flex-col gap-y-8 md:w-1/2 lg:h-full lg:w-full lg:relative lg:py-10" [ngClass]="navOpen ? null : 'hidden lg:flex'">
                    <li>
                        <a routerLink="/dashboard" (click)="navOpen = false">
                            <div class="flex items-center justify-center gap-2">
                                <div class="bg-light-gray/10 p-3 rounded-full">
                                    <svg width="21" height="22" viewBox="0 0 21 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1.25 11.3634L9.97441 2.05784C10.4031 1.60165 11.0969 1.60165 11.5246 2.05784L20.25 11.3634M3.44231 9.02531V19.5467C3.44231 20.192 3.93338 20.7157 4.53846 20.7157H8.55769V15.6499C8.55769 15.0046 9.04877 14.4808 9.65385 14.4808H11.8462C12.4512 14.4808 12.9423 15.0046 12.9423 15.6499V20.7157H16.9615C17.5666 20.7157 18.0577 20.192 18.0577 19.5467V9.02531M7.09615 20.7157H15.1346" stroke="#242424" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="'projects/new'" (click)="navOpen = false">
                            <div class="grid grid-cols-8 items-center md:place-items-center lg:place-items-start lg:items-center">
                                <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M16.5 3L21.5 1L19.5 6M16.5 3L17.5 4M16.5 3L14.5 5M19.5 6L17.5 4M19.5 6L17.5 8M4 21.5L1 18.5L4 15.5M4 21.5L8 17.5M4 21.5V15.5M17.5 4V8M17.5 8L14.5 11M14.5 5V11M14.5 5L11 8.5M14.5 11L11 14.5M11 8.5V14.5M11 8.5L8 11.5M11 14.5L8 17.5M8 11.5V17.5M8 11.5L4 15.5" stroke="#242424"/>
                                </svg>
                                <span class="col-span-7">Create Project</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="'profile/' + user.id"(click)="navOpen = false">
                            <div class="grid grid-cols-8 items-center md:place-items-center lg:place-items-start lg:items-center">
                                <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12.75 4.75C12.75 5.74456 12.3549 6.69839 11.6516 7.40165C10.9484 8.10491 9.99454 8.5 8.99998 8.5C8.00541 8.5 7.05159 8.10491 6.34833 7.40165C5.64506 6.69839 5.24998 5.74456 5.24998 4.75C5.24998 3.75544 5.64506 2.80161 6.34833 2.09835C7.05159 1.39509 8.00541 1 8.99998 1C9.99454 1 10.9484 1.39509 11.6516 2.09835C12.3549 2.80161 12.75 3.75544 12.75 4.75ZM1.50098 16.118C1.53311 14.1504 2.59716 12.3801 4 11C5.40284 9.61988 7.03206 11.5 8.99998 11.5C10.9679 11.5 13.0972 9.61988 14.5 11C15.9028 12.3801 16.4668 14.1504 16.499 16.118C14.1464 17.1968 11.5881 17.7535 8.99998 17.75C6.32398 17.75 3.78398 17.166 1.50098 16.118Z" stroke="#242424" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span class="col-span-7">My Profile</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a routerLink="projects" (click)="navOpen = false">
                            <div class="grid grid-cols-8 items-center md:place-items-center lg:place-items-start lg:items-center">
                                <svg width="18" height="22" viewBox="0 0 18 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12.75 16.25V19.625C12.75 20.246 12.246 20.75 11.625 20.75H1.875C1.57663 20.75 1.29048 20.6315 1.0795 20.4205C0.868527 20.2095 0.75 19.9234 0.75 19.625V6.875C0.75 6.254 1.254 5.75 1.875 5.75H3.75C4.25257 5.74966 4.7543 5.79114 5.25 5.874M12.75 16.25H16.125C16.746 16.25 17.25 15.746 17.25 15.125V10.25C17.25 5.79 14.007 2.089 9.75 1.374C9.2543 1.29114 8.75257 1.24966 8.25 1.25H6.375C5.754 1.25 5.25 1.754 5.25 2.375V5.874M12.75 16.25H6.375C6.07663 16.25 5.79048 16.1315 5.5795 15.9205C5.36853 15.7095 5.25 15.4234 5.25 15.125V5.874M17.25 12.5V10.625C17.25 9.7299 16.8944 8.87145 16.2615 8.23852C15.6286 7.60558 14.7701 7.25 13.875 7.25H12.375C12.0766 7.25 11.7905 7.13148 11.5795 6.9205C11.3685 6.70952 11.25 6.42337 11.25 6.125V4.625C11.25 4.18179 11.1627 3.74292 10.9931 3.33345C10.8235 2.92397 10.5749 2.55191 10.2615 2.23852C9.94809 1.92512 9.57603 1.67652 9.16656 1.50691C8.75708 1.3373 8.31821 1.25 7.875 1.25H6.75" stroke="#242424" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span class="col-span-7">Projects</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a routerLink="find-buddy" (click)="navOpen = false">
                            <div class="grid grid-cols-8 items-center md:place-items-center lg:place-items-start lg:items-center">
                                <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9 15.0794C7.74511 15.6879 6.38053 16.002 5 16C3.57261 16 2.21776 15.6706 1 15.0794C1.01714 13.9694 1.44611 12.9111 2.19439 12.1325C2.94267 11.354 4 10.8354 5 10.9177C6 11 6.5 11.5 6.5 11.5M7.00027 7.11538C7.00027 7.67642 6.78952 8.21447 6.4144 8.61118C6.03928 9.0079 5.5305 9.23077 5 9.23077C4.4695 9.23077 3.96072 9.0079 3.5856 8.61118C3.21047 8.21447 2.99973 7.67642 2.99973 7.11538C2.99973 6.55435 3.21047 6.01629 3.5856 5.61958C3.96072 5.22287 4.4695 5 5 5C5.5305 5 6.03928 5.22287 6.4144 5.61958C6.78952 6.01629 7.00027 6.55435 7.00027 7.11538ZM13.5003 3.69231C13.5003 4.40635 13.2369 5.09115 12.768 5.59605C12.2991 6.10096 11.6631 6.38461 11 6.38461C10.3369 6.38461 9.7009 6.10096 9.232 5.59605C8.76309 5.09115 8.49967 4.40635 8.49967 3.69231C8.49967 2.97826 8.76309 2.29346 9.232 1.78856C9.7009 1.28365 10.3369 1 11 1C11.6631 1 12.2991 1.28365 12.768 1.78856C13.2369 2.29346 13.5003 2.97826 13.5003 3.69231ZM6 13.8283C6.02143 12.4156 6.55763 11.0686 7.49298 10.0778C8.42833 9.08692 9.68788 8.53161 11 8.53161C12.3121 8.53161 13.5717 9.08692 14.507 10.0778C15.4424 11.0686 15.9786 12.4156 16 13.8283C14.4314 14.6028 12.7257 15.0025 11 15C9.21576 15 7.5222 14.5807 6 13.8283Z" stroke="#242424" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span class="col-span-7">Find A CoBuddy</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a (click)="logout()" class="hover:cursor-pointer">
                            <div class="grid grid-cols-8 items-center md:place-items-center lg:place-items-start lg:items-center">
                                <svg width="19" height="22" viewBox="0 0 19 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7 10.5C6.72386 10.5 6.5 10.7239 6.5 11C6.5 11.2761 6.72386 11.5 7 11.5V10.5ZM18.5 11L18.8536 11.3536C19.0364 11.1707 19.0497 10.8786 18.8841 10.6799L18.5 11ZM16.3841 7.67991C16.2073 7.46777 15.892 7.43911 15.6799 7.61589C15.4678 7.79267 15.4391 8.10795 15.6159 8.32009L16.3841 7.67991ZM15.6464 13.1464C15.4512 13.3417 15.4512 13.6583 15.6464 13.8536C15.8417 14.0488 16.1583 14.0488 16.3536 13.8536L15.6464 13.1464ZM2 1H13V0H2V1ZM13 21H2V22H13V21ZM1.5 20.5V1.5H0.5V20.5H1.5ZM14.5 20.5V17H13.5V20.5H14.5ZM13.5 1.5V5H14.5V1.5H13.5ZM7 11.5H18.5V10.5H7V11.5ZM18.8841 10.6799L16.3841 7.67991L15.6159 8.32009L18.1159 11.3201L18.8841 10.6799ZM18.1464 10.6464L15.6464 13.1464L16.3536 13.8536L18.8536 11.3536L18.1464 10.6464ZM2 21C1.72386 21 1.5 20.7761 1.5 20.5H0.5C0.5 21.3284 1.17157 22 2 22V21ZM13 22C13.8284 22 14.5 21.3284 14.5 20.5H13.5C13.5 20.7761 13.2761 21 13 21V22ZM13 1C13.2761 1 13.5 1.22386 13.5 1.5H14.5C14.5 0.671573 13.8284 0 13 0V1ZM2 0C1.17157 0 0.5 0.671573 0.5 1.5H1.5C1.5 1.22386 1.72386 1 2 1V0Z" fill="#242424"/>
                                </svg>
                                <span class="col-span-7">Logout</span>
                            </div>
                        </a>
                    </li>
                </ul>
                <!-- low opacity logo -->
                <div class="absolute left-1/2 -translate-x-1/2 bottom-10 h-10 w-10 opacity-50" [ngClass]="navOpen ? null : 'hidden lg:flex'">
                    <svg viewBox="0 0 43 43" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <ellipse cx="14" cy="17.8293" rx="13" ry="13.6341" fill="#F13E3E" fill-opacity="0.5"/>
                        <ellipse cx="19" cy="20.9756" rx="19" ry="19.9268" fill="#F13E3E" fill-opacity="0.5"/>
                        <ellipse cx="25" cy="23.0732" rx="6" ry="6.29268" fill="#F13E3E"/>
                        <ellipse cx="22" cy="39.8537" rx="3" ry="3.14634" fill="#F13E3E"/>
                        <ellipse cx="36.5" cy="30.939" rx="1.5" ry="1.57317" fill="#F13E3E"/>
                        <ellipse cx="6.5" cy="29.8902" rx="3.5" ry="3.67073" fill="#F13E3E"/>
                        <ellipse cx="14.5" cy="4.71951" rx="3.5" ry="3.67073" fill="#F13E3E"/>
                        <ellipse cx="40.5" cy="16.2561" rx="2.5" ry="2.62195" fill="#F13E3E"/>
                        <ellipse cx="32.5" cy="3.67073" rx="3.5" ry="3.67073" fill="#F13E3E"/>
                    </svg>
                </div>
            </div>
        </div>
    </nav>
</header>

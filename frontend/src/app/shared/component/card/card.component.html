<div class="relative">
   <ng-container *ngIf="lines">
      <div class="h-4/6 w-[1px] bg-light-gray absolute left-0 top-1/2 -translate-y-1/2"></div>
      <div class="h-4/6 w-[1px] bg-light-gray absolute right-0 top-1/2 -translate-y-1/2"></div>
   </ng-container>
   <div class="border-light-gray border-[1px] rounded-xl" [ngClass]="lines ? 'w-5/6 mx-auto' : null">
      <div class="text-center font-semibold text-xl mx-4 my-1">{{ title }}</div>
      <div>
       <p class="text-sm mx-4 my-2 h-32 text-center flex items-center text-light-gray">{{ text }}</p>
      </div>
      <div class="flex justify-end m-1">
       <!-- <button type="button" [routerLink]="link"><img class="w-6 h-6" src="../../../../assets/arrow-right.svg"></button> -->
       <button type="button" [routerLink]="link">
         <svg class="w-10 h-10 fill-transparent active:fill-red active:stroke-white" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/></svg>
      </button>
      </div>
   </div>
</div>
